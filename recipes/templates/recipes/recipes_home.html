<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Recipe App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        header {
            background-color: #ff6f61;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        .welcome-message {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .get-started {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff6f61;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
        }

        .get-started:hover {
            background-color: #e65b50;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to Recipe App</h1>
    </header>
    <main>
        <p class="welcome-message">Discover and share amazing recipes with our community!</p>
        <a href="/recipes/" class="get-started">Get Started</a>
    </main>
</body>

</html>
