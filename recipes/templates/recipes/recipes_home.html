{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Recipe App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #fff5f5 0%, #ffe5e5 100%);
            color: #333;
        }

        header {
            background-color: #ff6f61;
            color: white;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 120px);
            padding: 20px;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .welcome-message {
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        .get-started {
            display: inline-block;
            padding: 12px 24px;
            background-color: #ff6f61;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .get-started:hover {
            background-color: #e65b50;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to Recipe App</h1>
    </header>
    <main>
        <div class="card">
            <p class="welcome-message">Discover and share amazing recipes with our community!</p>
            <a href="{% url 'recipes:recipes_list' %}" class="get-started">Get Started</a>
        </div>
    </main>
</body>

</html>
