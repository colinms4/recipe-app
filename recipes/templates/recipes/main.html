{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Recipe List</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <div class="container">

        <style>
            body,
            html {
                height: 100%;
                margin: 0;
                padding: 0;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                color: #333;
                display: flex;
                justify-content: center;
            }

            .container {
                width: 90%;
                height: auto;
                min-height: auto;
                max-width: auto;
                padding: 30px;
                margin: 40px auto;
                border-radius: 12px;
                overflow: visible;
            }

            h1 {
                text-align: center;
                margin-bottom: 30px;
                color: #4CAF50;
            }

            .recipe-card {
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 20px;
                margin-bottom: 30px;
                background-color: #f0fdf4;
                border: 1px solid #d2f5e3;
                border-radius: 12px;
                box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
            }

            .recipe-text {
                font-size: 20px;
                font-weight: bold;
                margin-bottom: 10px;
            }

            .recipe-text a {
                text-decoration: none;
                color: #2196F3;
            }

            .recipe-text a:hover {
                color: #0b7dda;
            }

            .recipe-image img {
                width: 200px;
                height: auto;
                border-radius: 10px;
                transition: transform 0.3s ease;
            }

            .recipe-image img:hover {
                transform: scale(1.05);
            }

            .logout {
                position: absolute;
                top: 20px;
                right: 20px;
                text-decoration: none;
                color: #f44336;
                font-weight: bold;
            }

            .records {
                position: absolute;
                top: 20px;
                left: 20px;
                text-decoration: none;
                color: #2196F3;
                font-weight: bold;
            }
        </style>

        <a href="{% url 'records' %}" class="records">Search</a>
        <a href="{% url 'logout' %}" class="logout">Logout</a>
        <h1>List of Recipes</h1>

        {% for object in object_list %}
        <div class="recipe-card">
            <div class="recipe-text">
                <a href="{{ object.get_absolute_url }}">{{ object.name }}</a>
            </div>
            <div class="recipe-image">
                <img src="{{ object.pic.url }}" alt="{{ object.name }}" />
            </div>
        </div>
        {% endfor %}
    </div>
</body>

</html>
