{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Recipe List</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <div class="container">

        <style>
            body,
            html {
                height: 100%;
                margin: 0;
                padding: 0;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                color: #333;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .container {
                width: 90%;
                padding: 30px;
                margin: 40px auto;
                border-radius: 12px;
            }

            h1 {
                text-align: center;
                margin-bottom: 30px;
                color: #4CAF50;
            }

            .recipe-card {
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 20px;
                margin-bottom: 30px;
                background-color: #f0fdf4;
                border: 1px solid #d2f5e3;
                border-radius: 12px;
                box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
                overflow: hidden;
            }

            .navbar {
                width: 100%;
                background: linear-gradient(90deg, #4CAF50 60%, #43a047 100%);
                padding: 16px 32px;
                display: flex;
                justify-content: center;
                align-items: center;
                border-radius: 10px;
                box-shadow: 0 4px 16px rgba(76, 175, 80, 0.15);
                margin-bottom: 32px;
                gap: 32px;
            }

            .navbar a {
                color: #fff;
                text-decoration: none;
                font-weight: 500;
                font-size: 1.1em;
                padding: 8px 20px;
                border-radius: 6px;
                transition: background 0.2s, color 0.2s, box-shadow 0.2s;
                background: rgba(255, 255, 255, 0.05);
            }

            .navbar a:hover {
                background: black;
                color: #388e3c;
                box-shadow: 0 2px 8px rgba(76, 175, 80, 0.10);
                text-decoration: none;
            }

            .recipe-text {
                font-size: 20px;
                font-weight: bold;
                margin-bottom: 10px;
            }

            .recipe-text a {
                text-decoration: none;
                color: #2196F3;
            }

            .recipe-text a:hover {
                color: #0b7dda;
            }

            .recipe-image img {
                width: 200px;
                height: auto;
                border-radius: 10px;
                transition: transform 0.3s ease;
            }

            .recipe-image img:hover {
                transform: scale(1.05);
            }
        </style>

        <nav class="navbar">
            <div>
                <a href="{% url 'records' %}"
                    style="color: white; text-decoration: none; margin-right: 20px;">Search</a>
            </div>
            <div>
                <a href="{% url 'recipes:create_recipe' %}" style="color: white; text-decoration: none;">Create
                    Recipe</a>
            </div>
            <div>
                <a href="{% url 'recipes:about_me' %}" style="color: white; text-decoration: none;">About Me</a>
            </div>
            <div>
                <a href="{% url 'logout' %}" style="color: white; text-decoration: none;">Logout</a>
            </div>
        </nav>


        <h1>List of Recipes</h1>

        {% for object in object_list %}
        <div class="recipe-card">
            <div class="recipe-text">
                <a href="{{ object.get_absolute_url }}">{{ object.name }}</a>
            </div>
            <div class="recipe-image">
                <img src="{{ object.pic.url }}" alt="{{ object.name }}" />
            </div>
        </div>
        {% endfor %}
    </div>
</body>

</html>
